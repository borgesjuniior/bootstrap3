<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <title>Bootstrap 3 - Alura</title>
</head>
<body>

  <div class="container">
    <h2>Sobre nós</h2>
    <img 
      src="img/everythingIsConnected.jpg" 
      class="img-responsive" 
      alt="Tudo está conectado"
    > <!-- classe img-reponsive ajusta a imagem ao tamanho da tela -->
    
    <h2 data-toggle="collapse" data-target="#first">Desde o século XIX</h2>
    <!-- data-toggle seta o atributo collapse para dentro da tag data-target -->
    <p id="first">Adam recria a Sic Mundus, uma sociedade secreta nomeada a partir da frase em latim sic mundus creatus est,
      seu fundador foi Heinrich Tannhaus, que queria transgredir as leis do tempo-espaço 
      para trazer sua esposa de volta à vida.
    </p>
  </div>

  <script src="scripts/jquery-3.6.0.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
